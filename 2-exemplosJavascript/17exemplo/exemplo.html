<script type="text/javascript">
    var a=10;
    var b=12;
    var c=14;
    var valor1=++a-b;
    var valor2=b-- + a++;
    var valor3=-a + c++;
    
    document.writeln('primeiros valores:')
    document.writeln(a);
    document.writeln(b);
    document.writeln(c);
    
    document.write("segundo valores:")
    document.writeln(valore1)
    document.writeln(valore2)
    document.writeln(valore3)

</script>
