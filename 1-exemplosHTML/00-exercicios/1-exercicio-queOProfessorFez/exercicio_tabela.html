<html>
<head>
<title>Exemplo Tabela </title>
<meta charset="UTF-8">
</head>
<body>
<h1>Exercicio</h1>
<hr>
<table border="5" align="center">
<tr align="center">
    <th>Produtos</th>
	<th>Descrição</th>
	<th>Valor</th>
</tr>
<tr align="center">
	<td rowspan="2"><img src="feijao.jpg" height="100px" width="100px"></td>
	<td>Feijão Carioca</td>
	<td>6,00</td>
	<tr>
		<td> Feijão Preto</td>
		<td>7,00</td>
	</tr>
</tr>
<tr align="center">
	<td rowspan="2"><img src="arroz.jpg" height="100px" width="100px"></td>
	<td>Arroz Integral</td>
	<td>25,00</td>
	<tr>
		<td> Arroz Branco</td>
		<td>29,00</td>
	</tr>
</tr>
</table>
</body>
</html>
