<html>
<head>
<title>Exemplo Tabela </title>
<meta charset="UTF-8">
</head>
<body>
<h1>Tabela 2</h1>
<hr>
<table border="5"><!-- border-> borda da tabela -->
<caption>Tabela de Notas</caption> <!-- caption-> rotulo da tabela -->
<tr><!-- tr ->linha da tabela -->
	<th>Aluno</th><!-- th ->cabeçalho da tabela -->
	<th>Avaliação</th>
	<th>Trabalho</th>
</tr>
<tr align="center">
	<td>Gabriela</td><!-- td->coluna da tabela -->
	<td>10,0</td>
	<td>Ok</td>
</tr>
<tr align="center">
	<td>Maria</td><!-- td->coluna da tabela -->
	<td>9,0</td>
	<td>Ok</td>
</tr>
<tr align="center">
	<td>Jessica</td><!-- td->coluna da tabela -->
	<td>7,5</td>
	<td>Ok</td>
</tr>
</table>
</body>
</html>
